name: Deploy SCX Admin to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: scx-admin-app
  ECS_HOST: ${{ secrets.ECS_HOST }}
  ECS_USER: ${{ secrets.ECS_USER }}
  ECS_SSH_KEY: ${{ secrets.ECS_SSH_KEY }}
  ECS_DEPLOY_PATH: /opt/scx-admin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 拉代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 构建镜像
      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} .

      # 打包镜像
      - name: Save Docker image
        run: |
          docker save ${{ env.IMAGE_NAME }} | gzip > /tmp/${{ env.IMAGE_NAME }}.tar.gz

      # SSH 准备
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.ECS_HOST }} >> ~/.ssh/known_hosts

      # 创建部署目录
      - name: Create deploy directory on ECS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.ECS_USER }}@${{ env.ECS_HOST }} \
            "mkdir -p ${{ env.ECS_DEPLOY_PATH }} && chmod 755 ${{ env.ECS_DEPLOY_PATH }}"

      # 上传文件到 ECS
      - name: Upload Docker image and configs to ECS
        run: |
          scp -i ~/.ssh/deploy_key /tmp/${{ env.IMAGE_NAME }}.tar.gz \
            ${{ env.ECS_USER }}@${{ env.ECS_HOST }}:${{ env.ECS_DEPLOY_PATH }}/scx-admin-app.tar.gz
          scp -i ~/.ssh/deploy_key docker-compose.yml \
            ${{ env.ECS_USER }}@${{ env.ECS_HOST }}:${{ env.ECS_DEPLOY_PATH }}/docker-compose.yml
          scp -i ~/.ssh/deploy_key nginx.conf \
            ${{ env.ECS_USER }}@${{ env.ECS_HOST }}:${{ env.ECS_DEPLOY_PATH }}/nginx.conf

      # 部署应用
      - name: Deploy on ECS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.ECS_USER }}@${{ env.ECS_HOST }} << 'ENDSSH'
            set -e
            cd ${{ env.ECS_DEPLOY_PATH }}

            # Load latest Docker image
            docker load < scx-admin-app.tar.gz

            # Start containers
            docker compose down || true
            docker compose up -d --build

            # Cleanup
            docker system prune -f
            rm -f scx-admin-app.tar.gz

            # Check status
            echo "=== Containers ==="
            docker ps -a
            echo "=== Nginx Logs ==="
            docker logs scx-admin-nginx --tail 20
            echo "=== App Logs ==="
            docker logs scx-admin-app --tail 20
          ENDSSH
