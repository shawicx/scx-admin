name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t scx-admin-app .

      - name: Save Docker image
        run: |
          docker save scx-admin-app | gzip > /tmp/scx-admin-app.tar.gz

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts

      - name: Upload Docker image to ECS
        run: |
          scp -o StrictHostKeyChecking=no /tmp/scx-admin-app.tar.gz ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:/tmp/

      - name: Upload docker-compose.yml to ECS
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:/tmp/

      - name: Deploy on ECS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} << 'ENDSSH'
            mkdir -p /opt/scx-admin
            cd /opt/scx-admin

            docker load < /tmp/scx-admin-app.tar.gz
            cp /tmp/docker-compose.yml .

            docker compose down
            docker compose up -d
            docker system prune -f

            rm -f /tmp/scx-admin-app.tar.gz /tmp/docker-compose.yml
          ENDSSH
