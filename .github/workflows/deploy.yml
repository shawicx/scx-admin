name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload to ECS
        run: |
          cd ${{ github.workspace }}
          tar --exclude='node_modules' \
            --exclude='.next' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            -czf /tmp/scx-admin.tar.gz .
          scp -o StrictHostKeyChecking=no /tmp/scx-admin.tar.gz ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:/tmp/

      - name: Deploy on ECS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} << 'ENDSSH'
            rm -rf ~/scx-admin
            mkdir -p ~/scx-admin
            tar -xzf /tmp/scx-admin.tar.gz -C ~/scx-admin
            cd ~/scx-admin
            docker compose down
            docker compose build
            docker compose up -d
            docker system prune -f
            rm -f /tmp/scx-admin.tar.gz
          ENDSSH
